<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Music Player</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="player-left">
                <div class="player-album-art" id="player-album-art">
                    <img src="" alt="Album Art">
                </div>
                <div class="player-track-info">
                    <h4 id="player-track-name">No track selected</h4>
                    <p id="player-track-artist">Select a track from recommendations</p>
                </div>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <button class="player-btn"><i class="fas fa-random"></i></button>
                    <button class="player-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="player-btn play-btn" id="play-btn"><i class="fas fa-play"></i></button>
                    <button class="player-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="player-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="player-progress">
                    <span class="time-start" id="time-start">0:00</span>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time-end" id="time-end">0:00</span>
                </div>
            </div>
            <div class="player-right">
                <button class="player-btn"><i class="fas fa-microphone"></i></button>
                <button class="player-btn"><i class="fas fa-list-ul"></i></button>
                <button class="player-btn"><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider">
                    <input type="range" min="0" max="100" value="80" id="volume-slider">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/player.js"></script>
</body>
</html>
